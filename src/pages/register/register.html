<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="logo">
      <h1>Logo</h1>
    </div>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Email address</ion-label>
          <ion-input></ion-input>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-row>
        <button ion-button>Register</button>
        <button ion-button (click)="navigateToPage('LoginPage')">Login</button>
      </ion-row>
    </ion-card>
